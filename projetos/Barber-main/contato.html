      padding-top: 40px;
      padding-bottom: 38px;
    }
  </style>

<body id = "agendar">


  <!-- <======= HEADER =========> -->

  <div class="header-cor">
    <div id="inicio" class="header">
      <header id="header">
        <a href="./index.html"><img id="logo" src="./assets/img/logo/logo.svg" alt=""></a>
        <nav id="nav">
          <button aria-label="Abrir Menu" id="btn-mobile" aria-haspopup="true" aria-controls="menu" aria-expanded="false">
            <span id="hamburger"></span>
          </button>
          <ul id="menu" role="menu">
            <li id="contato"><a class="font-2-xs-b" href="./contato.html">Contato</a></li>
            <li><a class="font-2-xs-b" href="./promocao.html">Promoções</a></li>
            <li><a class="font-2-xs-b" href="./agendar.html">Agendar horario</a></li>
          </ul>
        </nav>
      </header>
    </div>
  </div>




  <section class="agendar">
    <div class="h1-bg">
      
      <h1 class="font-2-l-b">Entre em contato<span class="cor-ponto">.</span> </h1>
    </div>
    <div class="agendar-formulario">
      <form class = "form" action="https://api.staticforms.xyz/submit" method="POST" enctype="text-plain">
        <input type="hidden" name="accessKey" value="9d1efbad-87c3-4386-b8ae-a40210dbcec8"> <!-- Required -->
        <input type="hidden" name="redirectTo" value="https://sixcode.com.br/contato.html">
        <div>
          <label for="nome">Nome</label>
          <input type="text" id="nome" name="name" placeholder="Seu nome" required>
        </div>
        <div>
          <label for="telefone">Telefone</label>
          <input type="text" id = "telefone" name = "phone" placeholder = "(11) 99999-9999" required>
        </div>
        <div class = "col-2">
          <label for="email">Email</label>
          <input type="email" id = "email" name = "email" placeholder="contato@email.com" required>
        </div>

        <div class = "col-2 mensagem">
          <label for="dia-mes">Mensagem</label>
          <textarea rows="5" id="mensagem" name="message" placeholder="O que você precisa?" required></textarea>
        </div>
        <button id = "botao" class = "  col-2">Eviar Mensagem</button>
      </form>
    </div>

  </section>


  <!-- <======= FOOTER =========> -->

  <footer class="footer-bg">
    <div class="container">
      <div class="footer">
        <div class="contato">
          <h1 class="font-1-l-b">Contato</h1>
          <ul>
            <li class="font-2-s-b">(11) 99999-9999</li>
            <li class="font-2-s-b">barbershop@contato.com</li>
          </ul>
          <div class="endereco">
            <ul>
              <li class="font-2-s-b">Av. La casa del nombre, 1048</li>
              <li class="font-2-s-b">CEP 09999-999</li>
            </ul>
          </div>

        </div>

        <div class="social">
          <h1 class="font-1-l-b">Sociais</h1>
          <ul>
            <li class="font-2-s-b"><a href="https://www.instagram.com/ei.diogolima/"><img src="./assets/img/icones/instagram.svg" alt=""></li></a>
            <li class="font-2-s-b"><a href="https://www.youtube.com/"><img src="./assets/img/icones/youtube.svg" alt=""></li></a>
            <li class="font-2-s-b"><a href="https://www.facebook.com/"><img src="./assets/img/icones/facebook.svg" alt=""></li></a>
          </ul>
        </div>

        <div class="informacoes">
          <h1 class="font-1-l-b">informações</h1>
          <ul>
            <li class="font-2-s-b"><a href="./index.html">Inicio</li></a>
            <li class="font-2-s-b"><a href="./contato.html">Contato</li></a>
            <li class="font-2-s-b"><a href="./promocao.html">Promoção</li></a>
            <li class="font-2-s-b"><a href="./index.html">Sobre-Nós</li></a>
            <li class="font-2-s-b"><a href="./agendar.html">Agendar Horário</li> </a>
          </ul>
        </div>
      </div>
    </div>
  </footer>




  <script src="./js/header/header.js"></script>
  <script src="./js/plugins/simple-anime.js"></script>
